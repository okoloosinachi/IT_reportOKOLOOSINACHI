<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal1.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <form action="">
            <div  class="display">
                <input type="text" name="display" class="input" id="display" >
            </div>
            <div>
                <input type="reset" value="AC" onclick="display.value=''" class="textcolor">
                <input type="button" value="DE" class="textcolor" onclick="display.value = display.value.slice(0, -1)">
                <input  type="button" value="." onclick="display.value+='.'" class="textcolor">
                <input type="button" value="/" onclick="display.value='/'" class="textcolor">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value+='7'"class="input" >
                <input type="button" value="8" onclick="display.value+='8'" class="input">
                <input type="button" value="9" onclick="display.value+='9'" class="input">
                <input type="button" value="*" onclick="display.value+='*'" class="textcolor">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value+='4'" class="input" >
                <input type="button" value="5" onclick="display.value+='5'"  class="input">
                <input type="button" value="6" onclick="display.value+='6'"  class="input">
                <input type="button" value="-" onclick="display.value+='-'"  class="textcolor"> 
            </div>
            <div>
                <input type="button" value="1" onclick="display.value+='1'" class="input">
                <input type="button" value="2" onclick="display.value+='2'" class="input" >
                <input type="button" value="3" onclick="display.value+='3'" class="input">
                <input type="button" value="+" onclick="display.value+='+'"  class="textcolor">
            </div>
            <div>
                <input type="button" value="0" onclick="toLimitZero()"  class="input">
                <input type="button" value="^" onclick="power() " class="textcolor">
                <input type="button" value="=" class="equal textcolor" onclick="display.value=eval(display.value)" >
               
            </div>

         </form>
</div>
    </div>
</body>
<script>
     var display = document.querySelector('#display');
    function toLimitZero() {
    
     
        if (display.value == "0" ) {
            display.value = "0.";
        }
    else if( display.value !== "0"){
            display.value += "0";
    }
   
    else{
      display.value +="0"
    }
    
    }
    console.log(display.value);

   function power(){
    var display = document.querySelector('#display');
    if (display.value == " " ) {
            display.value = " ";
        }
        else if(display.value =='.'){
            display.value = " ";

        }
        else{
      display.value +="**";

   }
   }
    

    </script>


</html>
